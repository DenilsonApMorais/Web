<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações adcionais</title>
</head>
<body>
    <h1><mark>Podemos usar marca texto com a tag mark e para mudar sua cor é no CSS.</mark></h1>
    <h2><del>Riscando um texto como excluid</del>o</h2>
    <h2><ins>Marcando um texto como adcionado recentemente</ins></h2>
    <h2>Para adcionarmos uma potencia usamos x<sup>2</sup></h2>
    <h2>Para adcionarmos a base h<sub>2</sub>0</h2>
</body>
</html>
