<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Videos</h1>
    <p>Aqui nesta pagina eu enviei alguns vídeos</p>
    <video poster="imagens/astronauta.jpg" src="video.mp4" controls height=" 480px" width="400px"></video>

    <p>Testando de dois jeitos, por causa da compatibilidade!</p>
    <p>O comando poster permite adcionarmos (thumbnail)capa no nosso vídeo!</p>
    <video controls  poster="imagens/astronauta.jpg" height="480px" width="400px">
        <source src="video.mp4" type="video/mp4">
    </video>
    <br>
    <p>Vídeo incorporado do YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/qc5HPW8YwoM" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
