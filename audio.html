<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <h1>Audios</h1>
    <p>Inserindo algumas musicas</p>
    
    <audio src="musica.mp3" controls ></audio>

    <p>Duas formas de carregar audios a primeira é a forma mais simples a segunda mais geral para abanger diversos navegadores</p>
   
    <audio preload="metadata" controls loop> <!-- loop para repetir a musica-->
        <source src="musica.mp3" type ="audio/mpeg">
        <p>Caso não conseguir carregar o audio aparecerá essa msg!</p>

    </audio>
    
</body>
</html>
