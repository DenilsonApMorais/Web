<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto escondido</title>
    <style>
        div:hover{/*hover é uma pseudo classe*/
            color: red;

        }
        div > p{ /*p é filho da div*//* não deixa mostrar */
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
    </style>
</head>
<body>
    <div>
        Passe o mouse aqui.
        <p>Muda de cor</p>
    </div>
    
</body>
</html>
